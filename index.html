<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vite + React</title>
    
  </head>
  <body>
    <div class="flex iteam-center justify-center min-h-sreen bg-grey-100">
    <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl 
    rounded-2xl md:flex-row md:space-y-0">
    <div class="flex flex-col justify-center p-8 md:p-14">
      <span class="mb-3 text-4xl font-bold">welcome back</span>
      <span class="font-light text-gray-400 mb-8">Welcome back! please enter your details
      </span>
      <div class="py-4">
          <span class="mb-2 text-md">Email</span>
            <input
            type="text"
            class="w-full p-2 border border-gray-300 rounded-md 
            placeholder:font-light placeholder:text-gray-500" 
             name="email"
             id="email"
            />
      </div>
      <div class="py-4"> 
        <span class="mb-2 text-md">Password</span>
        <input
        type="password"
        name="pass"
        id="pass"
        class="w-full p-2 border border-gray-300 rounded-md 
        placeholder:font-light placeholder:text-gray-500"
        />
      </div>
        <div class="flex justify-between w-full py-4">
          <div class="mr-24">
            <intput type="checkbox" name="ch" id="ch" class="mr2"/>
            <span class="text-md">Remember for 30 days</span>
          </div>
          <span class="font-bold text-md">Forget password</span>
        </div>
        <button 
          class="w-full bg-black text-white p-2 round-lg mb-6
          hover:bg-white hover:text-black hover:border
          hover:border-gray-300"
          >
          Sign in
        </button>
        <button
          class="w-full border border-gray-300 text-md p-2 round-lg
          mb-6 hover:bg-black hover:text-white"
          >
          <img src="google.svg" alt="img" class="w-6 h-6 inline mr-2" />
          Sign in with google
        </button>
        <div class="text-center text-gray-400">
          Don't have an account?
            <span class="font-bold text-black">Sign up for free</span>
        </div>
      <div class="relative">
    
      
      </div>

      </div>





      </div>




    </div>
  </div>
